<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Atur Rentang Nilai</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topnav">
        <a href="index.html">Penilaian Form</a>
        <a href="history.html">Histori</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="logout.php">Logout</a>
    </div>

    <h2 style="font-size: 48px; margin-bottom: 30px;">Atur Rentang Nilai Predikat</h2>

    <div class="center-container">
        <form id="gradeRangeForm">
            <div class="form-group">
                <label for="lower_bound">Nilai Minimum:</label>
                <input type="number" id="lower_bound" name="lower_bound" placeholder="kosongkan jika '<'" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="upper_bound">Nilai Maksimum:</label>
                <input type="number" id="upper_bound" name="upper_bound" placeholder="kosongkan jika '>'" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="predikat">Predikat:</label>
                <input type="text" id="predikat" name="predikat" placeholder="Sangat Baik / A" required>
            </div>
            <div class="form-group center-button">
                <button type="submit">Tambah</button>
            </div>
        </form>
    </div>

    <h2 style="font-size: 48px; margin-top: 50px;">Daftar Rentang Nilai</h2>

    <table id="rangeTable">
      <thead>
        <tr>
          <th>Nilai Minimum</th>
          <th>Nilai Maksimum</th>
          <th>Predikat</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>

    <script src="script/grade_range.js"></script>
</body>
</html>
