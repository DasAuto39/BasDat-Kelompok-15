<h2 style="font-size : 48px; margin-bottom: 30px;">Form Penilaian Project</h2>

<div class="center-container">

  <form id="penilaianForm" onsubmit="event.preventDefault(); submitForm();">
    <div class="form-group">
      <label for="projectName">Nama Project:</label>
      <input type="text" id="projectName" name="projectName" placeholder="Masukkan nama proyek" required>
    </div>

    <div class="form-group add-item-group">
      <label for="newMainAssessment">Tambah Kategori Penilaian:</label>
      <input type="text" id="newMainAssessment" placeholder="Contoh: Penguasaan Materi">
      <button type="button" onclick="addMainAssessment()" class="add-button">Tambah Kategori</button>
    </div>

    <div class="form-group add-item-group">
      <label for="mainAssessmentSelect">Pilih Kategori:</label>
      <select id="mainAssessmentSelect">
          <option value="">Pilih Kategori</option>
      </select>
      <input type="text" id="newSubAssessment" placeholder="Contoh: Materi Basis Data">
      <button type="button" onclick="addSubAssessment()" class="add-button">Tambah Sub</button>
    </div>

    <div id="dynamicAssessmentsContainer"></div>

    <div class="form-group center-button">
      <button type="submit">Simpan Penilaian</button>
    </div>
  </form>
</div>

<script src="script/form.js"></script>
</body>
</html>
